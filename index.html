<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name-label">Name
          <input id="name" type="text" placeholder="Enter your name" required></input>
        </label>
        <label for="email">Email
          <input id="email-label" type="email" placeholder="Enter your email" required></input>
        </label>
        <label for="number">Age <span>(optional)</span><input id="number-label" type="number" min="13" max="120" placeholder="Age" required></input>
        </label>

        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>     

      <fieldset>Would you recommend freeCodeCamp to a friend?
        <label for="definitely">
          <input id="definitely" name="choices" type="radio" class="inline" value="definitely">Definitely
        </label>
        <label for="maybe">
          <input id="maybe" name="choices" type="radio" class="inline" value="maybe">Maybe
        </label>
        <label for="not-sure">
          <input id="not-sure" name="choices" type="radio" class="inline" value="not-sure">Not sure
        </label>
      </fieldset>

      <fieldset>
        <label for="fav-feature">What is your favorite feature of freeCodeCamp?
          <select id="fav-feature">
            <option value="">Select an option<option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>

        <label for="check-box">What would you like to see improved? <span>(Check all that apply)<span>
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Front-end Projects">Front-end Projects
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Back-end Projects">Back-end Projects
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Data Visualization">Data Visualization
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Challenges">Challenges
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Open Source Community">Open Source Community
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Gitter help rooms">Gitter help rooms
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Videos">Videos
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="City Meetups">City Meetups
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Wiki">Wiki
        </label>
        <label for="">
          <input type="checkbox" class="inline" value="Forum">Forum
        </label>

        <label for="comments">Any comments or suggestions?
          <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
